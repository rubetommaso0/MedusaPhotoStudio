<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Your Web Page</title>
</head>

<body>
    <div class="external-div">
        <div class="loader">
            <div class="v">
                <p id = "loader-text"><span>Caricamento</span><span id="dots">...</span></p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="group">
                <div id="homepage" class="child">
                    <img id="bg" src="../images/home/bg.jpg">
                    <div id="menu">
                        <a data-link="#portfolio" id="menu-1" class="scroll-link">PORTFOLIO</a>
                        <p>•</p>
                        <a data-link="#about" id="menu-2" class="scroll-link">ABOUT ME</a>
                        <p>•</p>
                        <a data-link="#contatti" id="menu-3" class="scroll-link">CONTATTI</a>

                        <a data-link="#prodotti" id="menu-4" class="scroll-link">FOTOPRODOTTI</a>
                    </div>
                    <div id="name">
                        <img id="logo" src="../images/home/logo.png">
                        <div class="v">
                            <h1>MEDUSA</h1>
                            <h2>photostudio</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="group">
                <div id="portfolio" class="child">
                    <div class="v" style="height: 100%; width: 100%;">
                        <div class="h" id="second">
                            <div class="image-container" id="matrimoni-link">
                                <img src="../images/home/matrimoni.JPG" id="matrimoni">
                                <div class="text-overlay">Matrimoni</div>
                            </div>
                            <div class="image-container" id="battesimi">
                                <img src="../images/home/battesimi.jpg">
                                <div id="battesimi-link" class="text-overlay" style="color: #f7b797;">Battesimi</div>
                            </div>
                        </div>
                        <div class="h" id="start">
                            <div id="caption" class="caption">
                                <h1>portfolio</h1>
                            </div>
                            <div class="image-container" id="altro">
                                <img src="../images/home/altro.jpg">
                                <div id="altro-link" class="text-overlay">Altro</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="group">
                <div id="about" class="child">
                    <div class="h">
                        <img id="ab-image" src="../images/home/about_me.jpg">
                        <div id="descrizione">
                            <h1 id="ab-title">Ciao!</h1>
                            <h2 id="ab-subtitle"></h2>
                            <p id="ab-p1"></p>
                            <p id="ab-p2"></p>
                            <p id="ab-p3"></p>
                            <p id="ab-p4"></p>

                    </div>
                </div>
            </div>
            <div class="group">
                <div id="contatti" class="child">
                    <img src="../images/home/logo.png">
                    <div id="name">
                        <h1>MEDUSA</h1>
                        <h2>photostudio</h2>
                    </div>
                </div>
            </div>
            <div class="group">
                <div id="prodotti" class="child">
                    <img src="../images/home/logo.png">
                    <div id="name">
                        <h1>MEDUSA</h1>
                        <h2>photostudio</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-div">
            <div id="link" class="h">
                <footer>Ti piace questo sito?</footer>
                <a href="https://github.com/rubetommaso0">Clicca qui!</a>
