<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Medusa photostudio</title>
</head>

<body>
    <div class="container">
        <div class="group">
            <div id="homepage" class="child">
                <div class = "presentation-container">
                    <img class="scroll-down-arrow" src="../images/home/scrollDownArrow.png">
                    <h3 class="pres">Home</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-down-container">
        <div class="scroll-down">
            <div class="loader">
                <div class="v">
                    <p id="loader-text"><span>Caricamento</span><span id="dots">...</span></p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="logo-instructions">
                <div class="name">
                    <img class="logo" src="../images/home/logo.png">
                    <div class="v">
                        <h1>MEDUSA</h1>
                        <h2>PHOTOSTUDIO</h2>
                    </div>
                </div>
                <div class="istruzioni h">
                    <img src="../images/home/swipe.png">
                    <div class="v">
                        <p>Per navigare tra le pagine</p>
                        <p>Scorri leggermente</p>
                        <p>verso l'alto o verso il basso</p>
                    </div>
                </div>
            </div>
            <div class="arrow">

                <div class="h">
                    <div class="akima">
                        <img src="../images/home/akima.png">
                        <p>web</p>
                    </div>
                    <div>
                        <p style="font-size: 40px;">E' tutto</p>
                        <p style="font-size: 40px;">pronto!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foreground-container"> </div>

    <script src="../js/homeAnimations.js"></script>
</body>

</html>
